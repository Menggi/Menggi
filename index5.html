<!DOCTYPE html>
<html>
<head>
	
	<title>Geog 483 Leaflet Tutorial</title>
	<!-- This tutorial is based on the official Leaflet quickstart: http://leafletjs.com/examples/quick-start/ -->

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

</head>
<body>

<style>
    	body { margin:0; padding:0; }
    	#mapid { position:absolute; top:50px; bottom:50px; left:50px; width:500px; height:500px;}
		h3 {color: #4286f4;}
</style>

<div id="mapid"</div>
<script src="coffeeshop.geoJson" type="text/javascript"></script>
<script type='text/javascript'>
	var mymap = L.map('mapid').setView([43.468275, -80.542973], 15);

	L.tileLayer("http://tile.openstreetmap.org/{z}/{x}/{y}.png", {
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, '
	}).addTo(mymap);

	function onEachFeature(feature, layer) {
    if (feature.properties) {
	if (feature.properties.muffin_pri == 0){
        layer.bindPopup("<h3><center>Price List</center></h3>"+"<b><strong>" + feature.properties.name + "</strong></b><p><b>Small Coffee (/per)</b></p><p align='right'>$" + feature.properties.coffee_pri + "</p><br/><b>Tea (/per)</b><p align='right'>$" + feature.properties.tea_price_ + "</p><br/><b>Muffin (/per)</b><p align='right'>None" + "</p>");
    }
	else {
	    layer.bindPopup("<h3><center>Price List</center></h3>"+"<b><strong>" + feature.properties.name + "</strong></b><p><b>Small Coffee (/per)</b></p><p align='right'>$" + feature.properties.coffee_pri + "</p><br/><b>Tea (/per)</b><p align='right'>$" + feature.properties.tea_price_ + "</p><br/><b>Muffin (/per)</b><p align='right'>$" + feature.properties.muffin_pri+ "</p>");
	}
	}}
	var coffeeshop = new L.geoJson(coffeeshop, {
		onEachFeature: onEachFeature
	}).addTo(mymap);
	</script>
 </body>
</html>
